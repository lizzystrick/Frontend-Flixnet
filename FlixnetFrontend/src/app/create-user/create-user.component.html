<div class="login-form">
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="h5 mb-3 mb-lg-0">Create Account</h2>
          
              <!-- Main content -->
              <div class="row">
                <!-- Left side -->
                <div class="col-lg-8">
                  <!-- Basic information -->
                  <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="Username" name="Username">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" [(ngModel)]="Email" name="Email">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" [(ngModel)]="Password" name="Password">
                          </div>
                        </div>
                      </div>
          
                    </div>
                  </div>
                  <!-- Address -->
          
                </div>
                <div class="btn-group">
                    <form (ngSubmit)="onSubmit()">
                    <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
              </div>
              </div>
    </div>
      <!-- Title -->
