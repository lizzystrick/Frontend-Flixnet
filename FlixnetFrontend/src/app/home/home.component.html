          <li class="nav-item">

          <li class="nav-item">
            <a [routerLink]="['/catalog']" class="nav-link">Filmes</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/catalog']" class="nav-link">Bombando</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/catalog']" class="nav-link">Minha lista</a>
          </li>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    <div class="container">
      <div id="title">
        <img src="https://occ-0-768-769.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABfCDgoT3-s4F40YV8sNLDLhBuhQqQTbw71PdlZ1BQEDkTNZs1EgFTHKgQawAGNOr3uq11-mQiSjZOmfvuYhol7j_Tyk7SeeDS6JnhLl5Q9RQcPltbIl0y9YTXwYajnoIHtiAWn_OY2tV_2s2KAkoYeCrWahvTDcxJwbw8zqbKSwRB-NFA_11cg.webp?r=26c" alt="Netflix Logo" />
      </div>
  
      <div class="info">
        <div id="topToday">
          <div id="top10">
            <p>TOP</p>
            <p>10</p>
          </div>
          <p>Nr. 4 in series vandaag </p>
        </div>
  
        <div id="description">
            Zijn moeder is therapeute, dus heeft de onzekere Otis alle antwoorden als het om seks gaat. De rebelse Maeve stelt voor een sekstherapiepraktijk op school te openen.
        </div>
  
        <div class="btnOptions">
          <button class="btn white">
            <img src="assets/images/play.png" />
            <span>Afspelen</span>
          </button>
          <button class="btn gray">
            <img src="assets/images/info.png" />
            <span>Meer informatie</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <div class="wrapper">
    <div>
      <div class="category">
        <h1>Populair</h1>
        <div class="carouselBox">
        </div>
      </div>
  
      <div class="category">
        <h1>Verderkijken</h1>
        <div class="carouselBox">
          <app-card
            *ngFor="let value of keepWatching"
            [text]="value"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
  
  <div class="cardInfo" *ngIf="show">
    <app-card-info
      [relevance]=""
      [year]="2023"
      [minAge]="16"
      [time]=""
      [description]="this.serie['description']"
      [cast]=""
      [genre]=""
      [scenes]=""
    >
</app-card-info>
    <div class="close">X</div>
  </div>
  
  <div class="background" ></div>
